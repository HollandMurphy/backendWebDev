<div class="row">
  <div class="col-md-6 mx-auto">
      <div class="card card-body mt-2">
        <img src="../../../../assets/images/racing.png" class="mx-auto logo">
          <h3 class="text-center">Account Registration</h3>
          <form (submit)="onSignUp(registerForm)" #registerForm="ngForm">
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" ngModel class="form-control" name="email" #emailInput = "ngModel"
                  required email>
                  <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
              </div>
              <div class="form-group">
                  <label for="password">password</label>
                  <input type="password" ngModel class="form-control" name="password" #passwordInput = "ngModel"
                  required>
                  <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
          </form>
      </div>
  </div>
</div>
